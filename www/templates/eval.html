<ion-view view-title="아이디어 등록 및 평가">
<ion-nav-buttons  side="left">
      <a class="button" href="#/main">
        <i class="button-icon icon ion-home"></i>
      </a>
</ion-nav-buttons>

<ion-content padding="true">

<div class="card">
  <div class="item item-text-wrap">
    <p>대시보드</p>
    <p>등록 아이디어 </p>
    <p>채택 아이디어</p>
  </div>
</div>

<div class="list" >

  <div class="row rate-header">
    <div class="col col-50">
    </div>
    <div class="col text-center ">
      평균별점
    </div>
  </div>
  <div class="item item-button-right row" ng-repeat="idea in ideas">
    <div class="col col-50">
    {{idea.id}} &nbsp {{idea.value}}
    </div>
    <div class="col">
       <ionic-ratings ratingsobj='ratingsObject'></ionic-ratings>
    </div>
   <!--  <button class="button button-positive">
      <i class="icon ion-ios-telephone"></i>
    </button> -->
  </div>
</div>
